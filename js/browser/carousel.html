<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="corousel">
        <button class="arrowPrevius">⇦</button>

        <ul>
            <li id="1"><img src="https://ru.js.cx/carousel/1.png"></li>
            <li id="2"><img src="https://ru.js.cx/carousel/2.png"></li>
            <li id="3"><img src="https://ru.js.cx/carousel/3.png"></li>
            <li id="4"><img src="https://ru.js.cx/carousel/4.png"></li>
            <li id="5"><img src="https://ru.js.cx/carousel/5.png"></li>
            <li id="6"><img src="https://ru.js.cx/carousel/6.png"></li>
            <li id="7"><img src="https://ru.js.cx/carousel/7.png"></li>
            <li id="8"><img src="https://ru.js.cx/carousel/8.png"></li>
            <li id="9"><img src="https://ru.js.cx/carousel/9.png"></li>
            <li id="10"><img src="https://ru.js.cx/carousel/10.png"></li>
        </ul>

        <button class="arrowNext">⇨</button>
    </div>


    <script>
        const getNewSlots = (direction) => {
            if (direction === 'next') {
                slots[0] = (slots[0] + 1) % 10;
                slots[1] = (slots[1] + 1) % 10;
                slots[2] = (slots[2] + 1) % 10;
            } else if (direction === 'prev') {
                slots[0] = (slots[0] - 1) % 10;
                slots[1] = (slots[1] - 1) % 10;
                slots[2] = (slots[2] - 1) % 10;
            }
        };

        const buttonNext = document.querySelector('.arrowNext');
        const buttonPrev = document.querySelector('.arrowPrevius');
        let i = 1;
        let counter = 0;
        const smiles = document.querySelectorAll('li');
        let slots = [0, 1, 2];

        for (let li of smiles) {
            if (li.id <= 3) continue;

            li.style.display = 'none';
        }

        buttonNext.addEventListener('click', () => {
            smiles[slots[0]].style.display = 'none';
            smiles[slots[1]].style.display = 'none';
            smiles[slots[2]].style.display = 'none';

            getNewSlots('next');
            console.log(slots);
            
            smiles[slots[0]].style.display = 'inline-block';
            smiles[slots[1]].style.display = 'inline-block';
            smiles[slots[2]].style.display = 'inline-block';
        })

        buttonPrev.addEventListener('click', () => {
            smiles[slots[0]].style.display = 'none';
            smiles[slots[1]].style.display = 'none';
            smiles[slots[2]].style.display = 'none';

            getNewSlots('prev');
            console.log(slots);
            
            smiles[slots[0]].style.display = 'inline-block';
            smiles[slots[1]].style.display = 'inline-block';
            smiles[slots[2]].style.display = 'inline-block';
        })




    </script>

</body>

</html>
