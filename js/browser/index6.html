<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .notificare {
            position: relative;
            top: 10;
            right: 10;
            width: 200px;
            height: 200px;
            background-color: rebeccapurple;
            color: white;

            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
        }

        .hidden {
            display: none;
        }

        

    </style>
</head>

<body>
    <div class="notificare">Hello</div>

    <script>
        setInterval(() => {
            const notificare = document.getElementsByClassName('notificare')[0];
            notificare.classList.toggle('hidden');
        }, 2000);

    </script>
</body>

</html>
