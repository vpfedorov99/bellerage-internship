<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ol id="elem">
        <li>Привет</li>
        <li>Мир</li>
    </ol>

    <script>
        function clear(elem) {

            while (elem.childElementCount) {
                elem.children[0].remove();
            }
        }

        function clear2(elem) {
            elem.innerHTML = '';
        }

        clear2(elem); // очищает список
    </script>
</body>

</html>
